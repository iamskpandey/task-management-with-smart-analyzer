<div class="card shadow-sm mb-4">
  <div class="card-body">
    <form id="form-single">
      <div class="mb-3">
        <label class="form-label">Task Title</label>
        <input
          type="text"
          id="inp-title"
          class="form-control"
          placeholder="e.g. Fix Login Bug"
          required
        />
      </div>

      <div class="row g-2 mb-3">
        <div class="col-6">
          <label class="form-label">Due Date</label>
          <input type="date" id="inp-date" class="form-control" />
        </div>
        <div class="col-6">
          <label class="form-label">Hours</label>
          <input
            type="number"
            id="inp-hours"
            class="form-control"
            placeholder="1.0"
            step="0.5"
            min="0"
          />
        </div>
      </div>

      <div class="row g-2 mb-3">
        <div class="col-6">
          <label class="form-label">Importance (1-10)</label>
          <input
            type="number"
            id="inp-imp"
            class="form-control"
            value="5"
            min="1"
            max="10"
          />
        </div>
        <div class="col-6">
          <label class="form-label">Dependencies</label>
          <input
            type="text"
            id="inp-deps"
            class="form-control"
            placeholder="ID (e.g. 1, 2)"
          />
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Add Task</button>
      </div>
    </form>

    <div id="form-bulk" class="d-none">
      <div class="mb-3">
        <label class="form-label">Paste JSON Array</label>
        <textarea
          id="inp-json"
          class="form-control font-monospace small"
          rows="8"
          placeholder='[{"title": "Task A", "due_date": "2025-01-01"}]'
        ></textarea>
      </div>
      <div class="alert alert-info py-2 small">
        Paste a valid JSON list of task objects.
      </div>
    </div>
  </div>
</div>
